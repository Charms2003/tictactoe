<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>TicTacToe - Expert</title>

</head>

<body>
    <div class="header">
    </div>

    <div class="background"></div>

    <div id="containerWrapper">
        <div id="leftRectangleContainer">
            <div id="turnInfo" class="turn-info"></div>
            <div id="scoreContainer" class="score-container">
                <div id="scoreX" class="score">Human: 0</div>
                <div id="scoreO" class="score">AI: 0</div>
            </div>
            <div id="winCheck"></div>
            <div id="leftRectangle"></div>
        </div>




        <div id="cellContainerWrapper">
            <div class="marker justify-content-center" id="cellContainer">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
                <div id="9" class="cell"></div>
                <div id="10" class="cell"></div>
                <div id="11" class="cell"></div>
                <div id="12" class="cell"></div>
                <div id="13" class="cell"></div>
                <div id="14" class="cell"></div>
                <div id="15" class="cell"></div>
                <div id="16" class="cell"></div>
                <div id="17" class="cell"></div>
                <div id="18" class="cell"></div>
                <div id="19" class="cell"></div>
                <div id="20" class="cell"></div>
                <div id="21" class="cell"></div>
                <div id="22" class="cell"></div>
                <div id="23" class="cell"></div>
                <div id="24" class="cell"></div>
                <div id="25" class="cell"></div>
                <div id="26" class="cell"></div>
                <div id="27" class="cell"></div>
                <div id="28" class="cell"></div>
                <div id="29" class="cell"></div>
            </div>
        </div>
    </div>


    <div class="buttons">
        <button id="restartButton">Restart</button>
        <!-- Button to go back to the title screen -->
        <a href="index.html">
            <button class="returnButton">Return to Title Screen</button>
        </a>

    </div>

    <script src="expert.js"></script>

    <footer class="p-2 bg-dark text-white text-center position-fixed bottom-0 w-100">
        <div class="container footer">
            <p class="lead">WEBPROG IT225<br>&copy; Group 2 - Bernardo, Briones, Cada&ntildea, Ferrer</p>
        </div>
    </footer>
</body>

</html>
